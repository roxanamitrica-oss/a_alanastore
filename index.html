<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazin Online Minimalist</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body { background: #f9f9f9; color: #333; }
    header { background: #fff; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    header h1 { font-size: 1.5rem; color: #111; }
    nav a { margin-left: 20px; text-decoration: none; color: #333; font-weight: bold; }
    nav a:hover { color: #007BFF; }

    .container { padding: 20px 30px; max-width: 1200px; margin: auto; }

    /* Acasa */
    .hero { background: #007BFF; color: #fff; padding: 60px 30px; text-align: center; border-radius: 10px; margin-bottom: 30px; }
    .hero h2 { font-size: 2rem; margin-bottom: 15px; }
    .hero p { font-size: 1.2rem; }

    /* Produse */
    .products { display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 20px; }
    .product { background: #fff; padding: 15px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
    .product h3 { font-size: 1rem; margin-bottom: 5px; }
    .product p { font-size: 0.9rem; margin-bottom: 10px; }
    .product button { background: #007BFF; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    .product button:hover { background: #0056b3; }

    /* Cos */
    #cart { margin-top: 30px; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #cart h3 { margin-bottom: 15px; }
    #cart ul { list-style: none; margin-bottom: 10px; }
    #cart ul li { display: flex; justify-content: space-between; margin-bottom: 8px; }
    #cart button { background: #dc3545; padding: 5px 10px; border: none; color: #fff; border-radius: 5px; cursor: pointer; }
    #cart button:hover { background: #a71d2a; }

    /* Checkout */
    #checkout { margin-top: 30px; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    #checkout h3 { margin-bottom: 15px; }
    #checkout form input, #checkout form button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
    #checkout form button { background: #28a745; color: #fff; border: none; cursor: pointer; }
    #checkout form button:hover { background: #1e7e34; }

    footer { text-align: center; padding: 15px 0; margin-top: 30px; color: #666; }
  </style>
</head>
<body>

  <header>
    <h1>Magazin Online</h1>
    <nav>
      <a href="#home">Acasă</a>
      <a href="#products">Produse</a>
      <a href="#cart-section">Coș</a>
      <a href="#checkout-section">Checkout</a>
    </nav>
  </header>

  <section class="container" id="home">
    <div class="hero">
      <h2>Bine ai venit!</h2>
      <p>Descoperă colecția noastră de haine și accesorii minimaliste și moderne.</p>
    </div>
  </section>

  <section class="container" id="products">
    <h2>Produse</h2>
    <div class="products" id="product-list">
      <!-- Produsele vor fi generate din JS -->
    </div>
  </section>

  <section class="container" id="cart-section">
    <div id="cart">
      <h3>Coș de cumpărături</h3>
      <ul id="cart-items"></ul>
      <p>Total: <span id="total">0</span> lei</p>
    </div>
  </section>

  <section class="container" id="checkout-section">
    <div id="checkout">
      <h3>Checkout</h3>
      <form id="checkout-form">
        <input type="text" placeholder="Nume" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Adresă" required>
        <input type="text" placeholder="Oraș" required>
        <button type="submit">Plasează comanda</button>
      </form>
    </div>
  </section>

  <footer>
    &copy; 2025 Magazin Online. Toate drepturile rezervate.
  </footer>

  <script>
    const productList = document.getElementById('product-list');
    const cartItems = document.getElementById('cart-items');
    const totalSpan = document.getElementById('total');

    const cart = [];

    // Generăm 100 de produse demo
    const products = [];
    for(let i=1; i<=100; i++) {
      products.push({
        id: i,
        name: `Produs ${i}`,
        price: Math.floor(Math.random()*200)+50,
        img: `https://picsum.photos/200/200?random=${i}`
      });
    }

    // Afișăm produsele
    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.price} lei</p>
        <button onclick="addToCart(${product.id})">Adaugă în coș</button>
      `;
      productList.appendChild(div);
    });

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const li = document.createElement('li');
        li.innerHTML = `${item.name} - ${item.price} lei <button onclick="removeFromCart(${index})">Șterge</button>`;
        cartItems.appendChild(li);
      });
      totalSpan.textContent = total;
    }

    // Checkout
    const checkoutForm = document.getElementById('checkout-form');
    checkoutForm.addEventListener('submit', function(e){
      e.preventDefault();
      if(cart.length === 0){
        alert("Coșul este gol!");
        return;
      }
      alert("Comanda a fost plasată cu succes!");
      cart.length = 0;
      renderCart();
      checkoutForm.reset();
    });
  </script>

</body>
</html>
